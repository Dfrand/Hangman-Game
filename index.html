<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman Game</h1>
   
    <div class="content">
        <p>Press any key to get started!</p>
        <p>Wins:<span id="wins"></span></p>
        <p id="correct"></p>
        <p>Guesses remaining<span id="remaining">12</span></p>
        <p id="wrong">Letters already guessed:</p>
    </div>

    <aside>
    	<img src="http://via.placeholder.com/150x150" alt="placeholder image">
    </aside>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
